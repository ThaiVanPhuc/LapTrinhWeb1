<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Thời Khóa Biểu</h1>
    <table>
        <tr>
            <th>Thứ</th>
            <th>Buổi</th>
            <th>Tiết</th>
            <th>Phòng</th>
            <th>Học phần</th>
            <th>Lớp học tập</th>
        </tr>
        <tr th:each="lich : ${thoiKhoaBieu}">
            <td th:text="${lich.thu}"></td>
            <td th:text="${lich.ca <= 2 ? 'Sáng' : (lich.ca <= 4 ? 'Chiều' : 'Tối')}"></td>
            <td class="ca" th:text="${lich.ca}"></td>
            <td th:text="${lich.phong.tenPhong}"></td>
            <td th:text="${lich.hocPhan.tenHocPhan}"></td>
            <td th:text="${lich.lopHoc.tenLop}"></td>
        </tr>
    </table>

    <script>
        function getTietRange(ca) {
            switch (parseInt(ca)) {
                case 1: return '1 - 3';
                case 2: return '4 - 6';
                case 3: return '1 - 3';
                case 4: return '4 - 6';
                case 5: return '1 - 4';
                default: return 'Không xác định';
            }
        }

        document.querySelectorAll('.ca').forEach(td => {
            const caValue = td.textContent.trim();
            td.textContent = getTietRange(caValue);
        });
    </script>
</body>
</html>
